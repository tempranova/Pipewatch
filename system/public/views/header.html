<div class="page-header" data-ng-controller="HeaderController">
  <nav class="navbar navbar-default">
      <div class="container-fluid">
        <div class="navbar-header">
            <button type="button" class="navbar-toggle collapsed btn-navbar" ng-init="navCollapsed = true" ng-click="doNav()">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
              </button>
              <div class="navbar-brand">
                  <a ui-sref="home" mean-token="'site-title'" href="#">
                    <img src="packages/contrib/system/public/assets/img/pipewatch-logo-small3.png" style="height:120%;display:inline;">
                  </a>
                  <div class="visible-xs-inline icon-links">
                    <a alt="pipewatch map" title="map" href="http://localhost:3000/#!/map"><b class="glyphicon glyphicon-map-marker"></b></a>
                    <a alt="pipewatch media" title="media" href="http://localhost:3000/#!/media"><b class="glyphicon glyphicon-camera"></b></a>
                    <a alt="pipewatch resources" title="resources" href="http://localhost:3000/#!/resources"><b class="glyphicon glyphicon-book"></b></a>
                  </div>
              </div>
        </div>
        <div class="nav-collapse collapse navbar-responsive-collapse navbar-collapse" id="bs-example-navbar-collapse-1" collapse="navCollapsed">
          <ul class="nav navbar-nav navbar-left hidden-xs">
            <li data-ng-repeat="item in ::menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a mean-token="item.link" ui-sref='{{item.link}}'>{{item.title}}</a>
            </li>
          </ul>
          <ul class="nav navbar-nav navbar-right hidden-xs">
            <li data-ng-hide="global.authenticated"><a ui-sref='auth.register'>Join</a></li>
            <li data-ng-hide="global.authenticated"><a ui-sref='auth.login'>Log In</a></li>
            <li data-ng-show="global.authenticated"><a href="/logout">Log Out {{global.user.username}}</a></li>
          </ul>
          <!-- Mobile menu -->
          <ul class="nav navbar-nav visible-xs" style="float:none;width:100%;text-align;center;">
            <li data-ng-repeat="item in ::menus.main" ui-route="/{{item.link}}" ng-class="{active: $uiRoute}">
                <a mean-token="item.link" ng-click="doNav()" ui-sref='{{item.link}}'>{{item.title}}</a>
            </li>
            <li data-ng-hide="global.authenticated"><a ui-sref='auth.register'>Join</a></li>
            <li data-ng-hide="global.authenticated"><a ui-sref='auth.login'>Log In</a></li>
            <li data-ng-show="global.authenticated"><a href="/logout">Log Out</a></li>
          </ul>
        </div><!-- /.navbar-collapse -->
      </div>
  </nav>
</div>
